services:
  zookeeper:
    container_name: zookeeper
    image: wurstmeister/zookeeper
    expose:
      - "2181"
    healthcheck:
      test: nc -z localhost 2181 || exit -1
      start_period: 15s
      interval: 5s
      timeout: 5s
      retries: 5

  kafka:
    container_name: kafka_broker
    image: wurstmeister/kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    expose:
      - "9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: "kafka_broker"
      KAFKA_ADVERTISED_PORT: "9092"
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CREATE_TOPICS_SEPARATOR: "$$'\n'"
      KAFKA_CREATE_TOPICS: |
        "basic_column_opts"
        "basic_line_opts"
        "dependency_wheel_opts"
        "line_with_annotations_opts"
        "network_graph_opts"
        "organization_opts"
        "pie_opts"
        "polar_opts"
        "word_cloud_opts"
        "basic_column_svg"
        "basic_line_svg"
        "dependency_wheel_svg"
        "line_with_annotations_svg"
        "network_graph_svg"
        "organization_svg"
        "pie_svg"
        "polar_svg"
        "word_cloud_svg"
    healthcheck:
      test: nc -z localhost 9092 || exit -1
      start_period: 30s
      interval: 15s
      timeout: 15s
      retries: 5

  nginx:
    container_name: nginx_gateway
    build: ../gateway
    restart: on-failure
    depends_on:
      user_authentication:
        condition: service_healthy
      user_management:
        condition: service_healthy
      data_uploading:
        condition: service_healthy
      basic_column_storing_svg:
        condition: service_healthy
      #basic_line_storing_svg:
      #  condition: service_healthy
      #dependency_wheel_storing_svg:
      #  condition: service_healthy
      #line_with_annotations_storing_svg:
      #  condition: service_healthy
      #network_graph_storing_svg:
      #  condition: service_healthy
      #organization_storing_svg:
      #  condition: service_healthy
      #pie_storing_svg:
      #  condition: service_healthy
      #polar_storing_svg:
      #  condition: service_healthy
      #word_cloud_storing_svg:
      #  condition: service_healthy
    ports:
      - "80:80"

  frontend:
    container_name: frontend
    build: ../frontend
    restart: on-failure
    environment:
      PORT: "3000"
      GOOGLE_CLIENT_ID: 303659298491-1khljhlgg9i80v4fcj7qtalgj4c9pcpj.apps.googleusercontent.com
      GOOGLE_CLIENT_SECRET: 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
      NEXTAUTH_SECRET: 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
      NEXTAUTH_URL: "http://localhost:3000"
      NEXT_PUBLIC_CHART_UPLOAD_URL: "http://localhost/api/chart/:chartType/create"
      NEXT_PUBLIC_CHART_FETCH_URL: "http://localhost/api/charts/:userId"
      NEXT_PUBLIC_USER_CREATION_URL: "http://localhost/api/user/new"
      NEXT_PUBLIC_UPDATE_LAST_LOGIN_URL: "http://localhost/api/user/updateLastLogIn/:userId"
