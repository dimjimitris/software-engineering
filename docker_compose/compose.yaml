  user_authentication:
    container_name: user_authentication_ms
    build: ../user_authentication_ms
    restart: on-failure
    environment:
      NODE_ENV: "production"
      HTTP_HOST: "0.0.0.0"
      HTTP_PORT: "4000"
      GOOGLE_CLIENT_ID: "303659298491-1khljhlgg9i80v4fcj7qtalgj4c9pcpj.apps.googleusercontent.com"
