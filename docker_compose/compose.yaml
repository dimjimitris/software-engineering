services:
  zookeeper:
    container_name: zookeeper
    image: wurstmeister/zookeeper
    expose:
      - "2181"
    healthcheck:
      test: nc -z localhost 2181 || exit -1
      start_period: 10s
      retries: 3
      interval: 10s
      timeout: 5s

  kafka:
    container_name: kafka_broker
    image: wurstmeister/kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    expose:
      - "9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: "kafka_broker"
      KAFKA_ADVERTISED_PORT: "9092"
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_CREATE_TOPICS_SEPARATOR: "$$'\n'"
      KAFKA_CREATE_TOPICS: |
        "basic_column_csv"
        "basic_line_csv"
        "dependency_wheel_csv"
        "line_with_annotations_csv"
        "network_graph_csv"
        "organization_csv"
        "pie_csv"
        "polar_csv"
        "word_cloud_csv"
    healthcheck:
      test: nc -z localhost 9092 || exit -1
      start_period: 15s
      retries: 10
      interval: 10s
      timeout: 5s

  nginx:
    container_name: nginx_gateway_ms
    build: ../gateway_ms
    depends_on:
      user_authentication:
        condition: service_healthy
      data_uploading:
        condition: service_healthy
    ports:
      - "80:80"

  user_authentication:
    container_name: user_authentication_ms
    build: ../user_authentication_ms
    env_file: ../user_authentication_ms/.env
    environment:
      NODE_ENV: production
      HTTP_HOST: "0.0.0.0"
      HTTP_PORT: "3000"
      GOOGLE_CLIENT_ID: ""
    expose:
      - "3000"
    healthcheck:
      test: nc -z localhost 3000 || exit -1
      start_period: 5s
      retries: 3
      interval: 10s
      timeout: 5s

  data_uploading:
    container_name: data_uploading_ms
    build: ../data_uploading_ms
    depends_on:
      kafka:
        condition: service_healthy
    env_file: ../data_uploading_ms/.env
    environment:
      NODE_ENV: "production"
      HTTP_HOST: "0.0.0.0"
      HTTP_PORT: "3001"
      KAFKA_CLIENT_ID: "data_uploading_ms"
      KAFKA_BROKERS: "kafka_broker:9092"
    expose:
      - "3001"
    healthcheck:
      test: nc -z localhost 3001 || exit -1
      start_period: 5s
      retries: 3
      interval: 10s
      timeout: 5s

